<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag y Drop</title>
    <style>
        .circle {
            display: flex;
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 10%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <script src="dragdrop.js"></script>
  </body>
</html>
